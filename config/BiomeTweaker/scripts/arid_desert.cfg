Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("atacamian_desert", "biomesoplenty:wasteland")
aridDesert = forBiomes("biometweaker:atacamian_desert")
aridDesert.set("topBlock", "contenttweaker:salty_crust")
aridDesert.set("name", "Arid Desert")
aridDesert.set("temperature", 1.4)
aridDesert.set("height", 1.2)
aridDesert.set("heightVariation", 0.4)
aridDesert.addToGenerationBOP("WASTELAND", 700)
aridDesert.addToGenerationBOP("DRY_TEMPERATE", 1000) 
aridDesert.removeDecoration("LAKE_WATER")
aridDesert.removeDecoration("TREE")
aridDesert.removeGeneratorBOP("trees")
aridDesert.removeAllSpawns("WATER_CREATURE")
aridDesert.removeAllSpawns("CREATURE")

Tweaker.setPlacementStage("PRE_POPULATE")

sandSpots = newSplotchDecoration()
sandSpots.addBlockToReplace("contenttweaker:salty_crust")
sandSpots.addBaseBlock("contenttweaker:salty_crust")
sandSpots.set("count", 1)
sandSpots.set("mainBlock", "biomesoplenty:white_sand")
sandSpots.set("size", 4)

Tweaker.setPlacementStage("PRE_POPULATE")

sandyDirt = forBlock("biomesoplenty:dirt")
sandyDirt.setProperty("coarse", "true")
sandyDirt.setProperty("variant", "sandy")

dirtSpots = newSplotchDecoration()
dirtSpots.addBlockToReplace("contenttweaker:salty_crust")
dirtSpots.addBaseBlock("contenttweaker:salty_crust")
dirtSpots.set("count", 6)
dirtSpots.set("mainBlock", sandyDirt)
dirtSpots.set("size", 2)

aridDesert.addDecoration(sandSpots)
aridDesert.addDecoration(dirtSpots)
